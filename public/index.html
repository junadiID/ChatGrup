<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bc.css" />
		<title>ChatGrup App</title>
	</head>
	<body>

		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-briefcase"></i> Chat Room</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							class="form-input"
							type="text"
							name="username"
							id="username"
							placeholder="Masukan Username"
							required
						/>
					</div>
					<!-- pilihan room -->
					<div class="form-control">
						<label for="room">Pilih Room</label>
						<select name="room" id="room">
							<option value="Developer">Developer</option>
							<option value="System Analist">System Analist</option>
							<option value="Project Manager">Project Manager</option>
							<option value="Creative Desain">Creative Desain</option>
							<option value="Social Media Specialist">Social Media Specialist</option>
						</select>
					</div>
					<button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
