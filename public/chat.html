<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/styles.css" rel="stylesheet">
    <!-- <link href="../desain/styles.css" rel="stylesheet"> -->

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grup</title>
</head>
<body>

    <!-- sidebar -->
    <sidebar class="chat-main">
        <div class="chat-sidebar">
            <h3><i class="fas fa-file-signature"></i> Room Name :</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users :</h3>
            <ul id="users"> </ul>
        </div>
    </sidebar>

    <!-- header -->
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title" id="logo-1">
                <i class="fas fa-briefcase" ></i> Chat Room
            </div>

            <div class="msger-header-options">
                <a id="leave-btn" class="leave-1"><i class="fas fa-sign-out-alt"></i> Leave Room</a>
            </div>
        </header>     

        <!-- untuk menampilkan pesan -->
        <div  id="msger-chat">
            <main class="chat-main">
                <div class="chat-messages"> </div>
            </main>

        </div>
       

       <!-- tombil kirim pesan -->
          <form id="chat-form">
          <input
            class="form-chat"
            id="msg"
            type="text"
            placeholder="Masukan Text"
            required
            autocomplete="off"
          />
          <button class="btn" id="kirim"><i class="fas fa-paper-plane"></i> Send</button>
        </form>




    </section>

    <!-- javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
